<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>

    <h1>JSON</h1>
    
    <h3>JavaScript Object Notation</h3>


    <input type="text" name="title" id="title" placeholder="Enter Your Title">
    <br>
    <br>
    <input type="text" name="body" id="body" placeholder="Enter your post body">
    <br>
    <br>
    <button id="submit">Submit</button>


    <script>

        document.getElementById("submit").addEventListener("click",function(){
            const title = document.getElementById("title").value;
            const body = document.getElementById("body").value;

            const post = {
                title:title,
                body:body
            }

            newPostAdd(post); 

        })



        function newPostAdd(postInfo)
        {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json)).catch(Error => alert("Please Try Again Later"));

        }
        

    </script>
</body>
</html>
